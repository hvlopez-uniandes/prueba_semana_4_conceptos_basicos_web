<div class="container-fluid bg-light border rounded-3 p-3 list-container">
  <div class="row">
    <div class="col-12 position-relative">
      <h2 class="list-title">Plantas</h2>
    </div>
  </div>
  <div class="row bg-success align-items-center mb-3 px-3 py-2 list-banner">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <input
          type="text"
          class="form-control me-2"
          placeholder="Buscar planta"
          [(ngModel)]="searchText"
          (ngModelChange)="filterPlantas()"
        />
        <button class="btn btn-light" (click)="filterPlantas()">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="ms-auto">
        <button class="btn btn-light sort-button" (click)="toggleSortDirection()">
          <i class="bi" [ngClass]="sortDirection ? 'bi-sort-alpha-down' : 'bi-sort-alpha-up'"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid main-container">
    <div class="row justify-content-start">
      <div
        class="col-lg-4 col-md-6 col-sm-12 mb-3"
        *ngFor="let planta of filteredPlantas | paginate: { itemsPerPage: 8, currentPage: page }"
      >
        <div class="text-center border-success shadow-sm h-100 card">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title name bg-success text-white rounded-3 py-1">
              {{ planta.nombre_comun }}
            </h5>
            <p class="card-text">Tipo: {{ planta.tipo }}</p>
            <p class="card-text">Clima: {{ planta.clima }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <pagination-controls
        (pageChange)="page = $event"
        class="pagination"
      ></pagination-controls>
    </div>
  </div>
</div>

<div *ngIf="filteredPlantas.length === 0" class="no-results-message">
  No se encontraron resultados
</div>
